<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
</head>
<body>
    <h1>My links</h1>
    <hr>
    <ul>
        {% for link in links %}
            <li>
                <a href="{{ link.url }}" target="_blank">
                    {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
